<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Project</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

</head>
<body>
    <!-- header start here  -->

    <header id="blog-header">
        <figure class="logo-figure">
            <i class="fa-solid fa-blog logo"></i>
        </figure>

        <nav aria-label="main-menu">
            <ul role="menubar">
                <li role="none">
                <a href="#" class="nav-link" role="menuitem">Home</a>
                </li>

                <li role="none">
                <a href="#" class="nav-link" role="menuitem">About</a>
                </li>

                <li role="none">
                <a href="#" class="nav-link" role="menuitem">Archives</a>
                </li>

                <li role="none">
                <a href="#" class="nav-link" role="menuitem">Contact</a>
                </li>

            </ul>
        </nav>
    </header>
    <!-- header end here  -->

    <!-- main start here  -->
    <main>
        <!-- banner start here  -->
        <section id="blog-banner-section">
            <article>
                <h1 class="banner-heading">Web Development</h1>
                <p class="banner-desc text-justify" >Website development is a catch-all term for the work that goes into building a website. This includes everything from markup and coding to scripting, network configuration, and CMS development.</p>
            </article>
            <aside>
                <img src="images/banner.jpg" alt="cover photo" class="banner-img">
            </aside>
        </section>

        <!-- banner end here  -->

    </main>    
    <!-- main end here  -->


</body>   
</html>
